<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selection and data</title>
    <script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>
    
    <svg width="1000" height = "400">
        <rect />
        <rect />
        <rect />
        <rect />
        <rect />

    </svg>

    <script>
        const data = [100,250,155,200,120];
        const rectWidth  = 200;
        const height = document.querySelector('svg').getAttribute('height');
        d3.selectAll('rect')
            .data(data)
            .attr('x', (d, i) => i * rectWidth)
            .attr('y', d => height - d)
            //y is where to start the height. the initial point of the 'height'
            //if we do not set the y, the bar chart will be up side down.
            //if d is 0, the blue bar starts at height 500;
            .attr('width', rectWidth)
            .attr('height', d => d)
            .attr('fill', 'blue')
            .attr('stroke', '#fff');
    
    </script>
    
</body>
</html>
